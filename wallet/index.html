<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Blum Mini App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-circle">RM</div>
            <div class="username">mizansdfsdfsdf</div>
            <div class="balance">₿ 10</div>
        </div>

        <div class="wallet-section">
            <h2>Your Wallet</h2>
            <div class="balance-card">
                <div class="balance-info">
                    <h3>Total Balance</h3>
                    <div class="balance-amount">₿ 10.000</div>
                </div>
                <div class="balance-actions">
                    <button class="action-btn">
                        <i class="fas fa-arrow-down"></i>
                        Deposit
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-arrow-up"></i>
                        Withdraw
                    </button>
                </div>
            </div>

            <div class="transactions">
                <h3>Recent Transactions</h3>
                <div class="transaction-list">
                    <div class="transaction-item">
                        <div class="transaction-icon">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <div class="transaction-info">
                            <div class="transaction-title">Game Reward</div>
                            <div class="transaction-date">Today, 2:30 PM</div>
                        </div>
                        <div class="transaction-amount positive">+₿ 0.5</div>
                    </div>
                    <div class="transaction-item">
                        <div class="transaction-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="transaction-info">
                            <div class="transaction-title">Referral Bonus</div>
                            <div class="transaction-date">Yesterday</div>
                        </div>
                        <div class="transaction-amount positive">+₿ 1.0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-coins"></i>
                <span>Earn</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-gamepad"></i>
                <span>Memepad</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-users"></i>
                <span>Frens</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../script.js"></script>
</body>
</html>
